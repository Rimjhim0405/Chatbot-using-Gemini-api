<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora Chatbot</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Container Styling */
    .container {
      background-color: #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      max-width: 90%;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode button {
      background-color: #4CAF50;
      color: white;
    }

    .dark-mode h2 {
      color: #90EE90;
    }

    /* Chat Section */
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 10px;
      margin-bottom: 20px;
      max-height: 60%;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .dark-mode #chat {
      background-color: #333333;
    }

    /* Message Styling */
    .user-message, .bot-message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.4;
      transition: transform 0.3s ease;
    }

    .user-message {
      background-color: #D1FFD6;
      align-self: flex-end;
      animation: fadeIn 0.5s;
    }

    .bot-message {
      background-color: #F2F2F2;
      align-self: flex-start;
      animation: fadeIn 0.5s;
    }

    /* Dark Mode Message Styling */
    .dark-mode .user-message {
      background-color: #4B8E2F;
    }

    .dark-mode .bot-message {
      background-color: #444444;
    }

    /* Input and Button Styling */
    #msg {
      padding: 12px;
      width: 90%;
      max-width: 500;
      border: 2px solid #ccc;
      border-radius: 30px;
      margin-right: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #msg:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: auto;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Typing Indicator */
    .typing-indicator {
      font-style: italic;
      color: #4CAF50;
      margin-top: 5px;
    }

    /* Dark Mode Button */
    #dark-mode-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 50%;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    #dark-mode-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Fade-in Animation for Messages */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Chat Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

        .chat-header {
      display: flex;
      align-items: center;
      justify-content: center; /* Centers the content horizontally */
      margin-bottom: 10px;
    }

    .chat-header h3 {
      color: #4CAF50;
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        height: 90vh;
        padding: 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      #msg {
        width: 70%;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .chat-header h3 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        height: 100%;
        padding: 10px;
      }

      h2 {
        font-size: 1.2rem;
      }

      #msg {
        width: 60%;
      }

      button {
        padding: 10px 12px;
        font-size: 14px;
      }

      .chat-header h3 {
        font-size: 1rem;
      }

      #dark-mode-btn {
        font-size: 18px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="chat-header">
      <h3>Velora</h3>
    </div>

    <div id="chat"></div>

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <input id="msg" type="text" placeholder="Type a message..." onkeydown="handleKeyDown(event)" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <button id="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</button>

  <script>
    let isDarkMode = false;

    // Toggle Dark Mode and Light Mode
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      const body = document.body;
      const container = document.querySelector('.container');
      const chat = document.getElementById('chat');
      const darkModeButton = document.getElementById('dark-mode-btn');
      
      body.classList.toggle('dark-mode', isDarkMode);
      container.classList.toggle('dark-mode', isDarkMode);
      chat.classList.toggle('dark-mode', isDarkMode);
      darkModeButton.innerHTML = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
    }

    // Handle pressing 'Enter' to submit the message
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        send();
      }
    }

    async function send() {
      let msg = document.getElementById('msg').value;
      if (!msg) return;

      // Show the user message immediately
      document.getElementById("chat").insertAdjacentHTML('beforeend', `<div class="user-message"><b>You:</b> ${msg}</div>`);
      document.getElementById("msg").value = "";

      // Show the bot's placeholder response
      let chatDiv = document.getElementById("chat");
      let botPara = document.createElement('div');
      botPara.classList.add('bot-message');
      botPara.innerHTML = `<b>Velora:</b> <span class="typing-indicator">Typing...</span>`;
      chatDiv.appendChild(botPara);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // Fetch the response from the backend
      let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      let response = data.response;

      // Start typing the bot response
      let span = botPara.querySelector('.typing-indicator');
      let i = 0;
      let speed = 20;  // Typing speed (ms per character)

      let typer = setInterval(() => {
        if (i < response.length) {
          span.textContent = response.substring(0, i++) + " |";
        } else {
          clearInterval(typer);
          span.textContent = response; // Display full response
        }
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }, speed);
    }
  </script>

</body>
</html>
